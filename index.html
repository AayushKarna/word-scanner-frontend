<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/smoothscroll-polyfill@0.4.4/dist/smoothscroll.min.js"
    ></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/gh/cosmogicofficial/quantumalert@latest/minfile/quantumalert.js"
      charset="utf-8"
    ></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"
    ></script>
    <script defer src="js/script.js"></script>

    <title>Word Scanner from Web pages</title>
  </head>
  <body>
    <div id="loader-overlay"></div>
    <div id="preloader">
      <div id="loader"></div>
    </div>

    <div class="showcase">
      <div class="animation-area">
        <ul class="circles">
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </div>

      <div class="head-content-area">
        <div class="container">
          <header>
            <h1 class="heading-primary">Scan Word from Websites</h1>
          </header>
        </div>

        <section class="section-input container">
          <div class="input-site">
            <h3 class="heading-tertiary">Site List</h3>
            <textarea
              class="text-area"
              name="sites"
              id="site-input"
              wrap="hard"
              maxlength="500"
              placeholder="theverge.com&#10;techcrunch.com &#10; &#10;(Seperate each site with a new line)"
            ></textarea>
          </div>
          <div class="input-site">
            <h3 class="heading-tertiary">Key Words</h3>
            <textarea
              class="text-area"
              name="sites"
              id="keyword-input"
              wrap="hard"
              maxlength="1000"
              placeholder="free trial&#10;no credit card required &#10; &#10;(Seperate each keyword with a new line)"
            ></textarea>
          </div>
          <div class="btn-container">
            <button class="btn" id="scan-btn" data-href="#result">
              Scan Now &rarr;
            </button>
          </div>
        </section>
      </div>
    </div>

    <section class="section-result" id="result">
      <div class="container">
        <h2 class="heading-secondary">Result:</h2>
        <table id="main-table">
          <thead>
            <tr>
              <th>Site Link</th>
              <th>Availability</th>
              <th>Visit Page</th>
            </tr>
          </thead>
          <tbody id="site-info">
            <tr>
              <td colspan="3" class="text-center">Data Not Available</td>
            </tr>
          </tbody>
        </table>

        <table id="main-table-hidden">
          <thead>
            <tr>
              <th>Site Link</th>
              <th>Availability</th>
            </tr>
          </thead>
          <tbody id="site-info-hidden">
            <tr>
              <td colspan="3" class="text-center">Data Not Available</td>
            </tr>
          </tbody>
        </table>

        <div class="center-el">
          <button class="btn" id="csv-btn">Download CSV</button>
        </div>
      </div>
    </section>

    <footer class="section-footer">
      <div class="container">
        <p class="footer-text margin-bottom-md">
          Copyright &copy; <span id="current-year">2021</span>. All rights
          reserved.
        </p>
        <p class="footer-text">
          Made By:
          <a href="https://github.com/AayushKarna" target="_blank"
            >Aayush Karn</a
          >
          and
          <a href="https://github.com/nishantsapkota" target="_blank"
            >Nishant Sapkota</a
          >
        </p>
      </div>
    </footer>
  </body>
</html>
